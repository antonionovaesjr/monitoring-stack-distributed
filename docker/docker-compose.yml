        #- ELASTICSEARCH_USERNAME=elastic
        #- ELASTICSEARCH_PASSWORD=PassW0rd
        #ports:
        #- 5044:5044
    #volumes:
    #  - ./logstash.yml:/usr/share/logstash/config/logstash.yml
    #  - ./logstash-elastic.conf:/usr/share/logstash/pipeline/logstash.conf
