  kibana:
    image: kibana:7.12.0
    ports: ['5601:5601']
    environment:
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=PassW0rd
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    networks: ['stack']
    links: ['elasticsearch']
    depends_on: ['elasticsearch']

networks:
  stack: {}
